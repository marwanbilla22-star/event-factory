<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="dashboard">
    <main class="dashboard-main">
      <header class="dash-header">
        <a class="logo-box" href="index.html" aria-label="Back to login">
          <svg class="logo-mark" viewBox="0 0 64 48" aria-hidden="true">
            <path d="M6 34h52L32 8 6 34Z" fill="none" stroke="white" stroke-width="2" />
            <path d="M18 30l14-12 14 12" fill="none" stroke="white" stroke-width="2" />
            <path d="M32 8v8" stroke="white" stroke-width="2" />
          </svg>
          <div class="logo-text">
            <strong>The Event Factory</strong>
            Excellence in every detail
          </div>
        </a>
        <a class="link" href="finance.html">Money Manager</a>
      </header>

      <section class="dash-grid">
        <a class="dash-card dash-link" href="confirmed-orders.html">
          <svg class="dash-icon" viewBox="0 0 64 64" aria-hidden="true">
            <path d="M12 18h40v28H12z" fill="none" stroke="currentColor" stroke-width="3" />
            <path d="M20 34l8 8 16-18" fill="none" stroke="currentColor" stroke-width="3" />
            <path d="M26 14h12" stroke="currentColor" stroke-width="3" />
          </svg>
          <div class="dash-label">Confirmed Orders</div>
        </a>

        <a class="dash-card dash-link" href="upcoming-orders.html">
          <svg class="dash-icon" viewBox="0 0 64 64" aria-hidden="true">
            <circle cx="24" cy="46" r="4" fill="none" stroke="currentColor" stroke-width="3" />
            <circle cx="44" cy="46" r="4" fill="none" stroke="currentColor" stroke-width="3" />
            <path d="M8 18h10l6 24h26l6-18H22" fill="none" stroke="currentColor" stroke-width="3" />
            <path d="M30 20v10m-5-5h10" stroke="currentColor" stroke-width="3" />
          </svg>
          <div class="dash-label">Upcoming Orders</div>
        </a>

        <a class="dash-card dash-link" href="billing-dashboard.html">
          <svg class="dash-icon" viewBox="0 0 64 64" aria-hidden="true">
            <rect x="14" y="10" width="36" height="44" fill="none" stroke="currentColor" stroke-width="3" />
            <path d="M22 24h20M22 32h20M22 40h12" stroke="currentColor" stroke-width="3" />
            <circle cx="44" cy="44" r="8" fill="none" stroke="currentColor" stroke-width="3" />
            <path d="M44 40v8m-3-4h6" stroke="currentColor" stroke-width="3" />
          </svg>
          <div class="dash-label">Billing Dashboard</div>
        </a>

        <a class="dash-card dash-link" href="clients-dashboard.html">
          <svg class="dash-icon" viewBox="0 0 64 64" aria-hidden="true">
            <circle cx="32" cy="26" r="10" fill="none" stroke="currentColor" stroke-width="3" />
            <path d="M14 52c3-10 13-16 18-16s15 6 18 16" fill="none" stroke="currentColor" stroke-width="3" />
            <circle cx="48" cy="24" r="6" fill="none" stroke="currentColor" stroke-width="3" />
            <path d="M46 40c6 2 10 6 12 12" fill="none" stroke="currentColor" stroke-width="3" />
          </svg>
          <div class="dash-label">Clients Dashboard</div>
        </a>

        <a class="dash-card dash-link" href="invoices.html">
          <svg class="dash-icon" viewBox="0 0 64 64" aria-hidden="true">
            <rect x="14" y="10" width="36" height="44" fill="none" stroke="currentColor" stroke-width="3" />
            <path d="M22 24h20M22 32h20M22 40h16" stroke="currentColor" stroke-width="3" />
            <circle cx="42" cy="22" r="6" fill="none" stroke="currentColor" stroke-width="3" />
            <path d="M42 18v8m-4-4h8" stroke="currentColor" stroke-width="3" />
          </svg>
          <div class="dash-label">Invoices</div>
        </a>
      </section>

      <div class="dash-line"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
  </body>
</html>
