<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Money Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="finance-page finance-simple">
    <main class="finance-main">
      <header class="finance-header">
        <a class="logo-box" href="dashboard.html" aria-label="Back to dashboard">
          <svg class="logo-mark" viewBox="0 0 64 48" aria-hidden="true">
            <path d="M6 34h52L32 8 6 34Z" fill="none" stroke="white" stroke-width="2" />
            <path d="M18 30l14-12 14 12" fill="none" stroke="white" stroke-width="2" />
            <path d="M32 8v8" stroke="white" stroke-width="2" />
          </svg>
          <div class="logo-text">
            <strong>The Event Factory</strong>
            Money Manager
          </div>
        </a>
      </header>
      <div class="finance-message" id="financeMessage" role="status" aria-live="polite" hidden></div>

      <section class="finance-section">
        <div class="section-head">
          <h2>Summary</h2>
          <button class="reset-button" type="button" id="financeReset">Clear all data</button>
        </div>
        <div class="summary-grid">
          <div class="summary-card">
            <p>Total Income</p>
            <strong id="summaryIncome">0.00</strong>
          </div>
          <div class="summary-card">
            <p>Total Expense</p>
            <strong id="summaryExpense">0.00</strong>
          </div>
          <div class="summary-card">
            <p>Available Balance</p>
            <strong id="summaryBalance">0.00</strong>
          </div>
        </div>
      </section>

      <section class="finance-section">
        <div class="section-head">
          <h2>Income</h2>
          <form class="inline-form" id="incomeForm">
            <input type="date" name="date" required />
            <input type="number" step="0.01" name="amount" placeholder="Amount" required />
            <input type="text" name="source" placeholder="Where money came from" required />
            <input type="text" name="note" placeholder="Note" />
            <button type="submit">Add income</button>
          </form>
        </div>
        <div class="finance-card">
          <table class="finance-table" id="incomeTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Source</th>
                <th>Note</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="finance-section">
        <div class="section-head">
          <h2>Expenses</h2>
          <form class="inline-form" id="expenseForm">
            <input type="date" name="date" required />
            <input type="number" step="0.01" name="amount" placeholder="Amount" required />
            <input type="text" name="destination" placeholder="Where money went" required />
            <input type="text" name="note" placeholder="Note" />
            <button type="submit">Add expense</button>
          </form>
        </div>
        <div class="finance-card">
          <table class="finance-table" id="expenseTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Destination</th>
                <th>Note</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
  </body>
</html>
