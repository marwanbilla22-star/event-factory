<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clients Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="orders-page">
    <main class="orders-main">
      <header class="orders-header">
        <a class="logo-box" href="dashboard.html" aria-label="Back to dashboard">
          <svg class="logo-mark" viewBox="0 0 64 48" aria-hidden="true">
            <path d="M6 34h52L32 8 6 34Z" fill="none" stroke="white" stroke-width="2" />
            <path d="M18 30l14-12 14 12" fill="none" stroke="white" stroke-width="2" />
            <path d="M32 8v8" stroke="white" stroke-width="2" />
          </svg>
          <div class="logo-text">
            <strong>The Event Factory</strong>
            Excellence in every detail
          </div>
        </a>
        <div class="orders-title">
          <span>Clients Dashboard</span>
          <svg viewBox="0 0 64 64" aria-hidden="true">
            <circle cx="32" cy="26" r="10" fill="none" stroke="currentColor" stroke-width="3" />
            <path d="M14 52c3-10 13-16 18-16s15 6 18 16" fill="none" stroke="currentColor" stroke-width="3" />
            <circle cx="48" cy="24" r="6" fill="none" stroke="currentColor" stroke-width="3" />
            <path d="M46 40c6 2 10 6 12 12" fill="none" stroke="currentColor" stroke-width="3" />
          </svg>
        </div>
      </header>

      <section class="orders-card">
        <h2>Clients Dashboard</h2>
        <div class="orders-toolbar">
          <button class="add-row" type="button" data-table="clients_dashboard">Add row</button>
          <button class="reset-button" type="button" data-clear-table="clients_dashboard">Clear all</button>
        </div>
        <table class="orders-table" data-table="clients_dashboard" data-columns="client_id,client,status,total_transactions">
          <thead>
            <tr>
              <th>ID</th>
              <th>Client</th>
              <th>Status</th>
              <th>Total Transactions</th>
            </tr>
          </thead>
          <tbody data-rows="clients_dashboard"></tbody>
        </table>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
  </body>
</html>
