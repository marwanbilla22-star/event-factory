<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invoices</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="orders-page">
    <main class="orders-main invoices-main">
      <header class="orders-header">
        <a class="logo-box" href="dashboard.html" aria-label="Back to dashboard">
          <svg class="logo-mark" viewBox="0 0 64 48" aria-hidden="true">
            <path d="M6 34h52L32 8 6 34Z" fill="none" stroke="white" stroke-width="2" />
            <path d="M18 30l14-12 14 12" fill="none" stroke="white" stroke-width="2" />
            <path d="M32 8v8" stroke="white" stroke-width="2" />
          </svg>
          <div class="logo-text">
            <strong>The Event Factory</strong>
            Excellence in every detail
          </div>
        </a>
        <div class="orders-title">
          <span>Invoices</span>
          <svg viewBox="0 0 64 64" aria-hidden="true">
            <rect x="14" y="10" width="36" height="44" fill="none" stroke="currentColor" stroke-width="3" />
            <path d="M22 24h20M22 32h20M22 40h16" stroke="currentColor" stroke-width="3" />
            <circle cx="42" cy="22" r="6" fill="none" stroke="currentColor" stroke-width="3" />
            <path d="M42 18v8m-4-4h8" stroke="currentColor" stroke-width="3" />
          </svg>
        </div>
      </header>

      <section class="invoice-card">
        <div class="invoice-hero">
          <div class="invoice-icon">
            <svg viewBox="0 0 96 96" aria-hidden="true">
              <circle cx="48" cy="48" r="38" fill="none" stroke="currentColor" stroke-width="4" />
              <path d="M48 20v38" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
              <path d="M36 34l12-14 12 14" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
              <rect x="26" y="58" width="44" height="18" rx="4" fill="none" stroke="currentColor" stroke-width="4" />
              <circle cx="38" cy="67" r="3" fill="currentColor" />
              <circle cx="58" cy="67" r="3" fill="currentColor" />
            </svg>
          </div>
          <div class="invoice-copy">
            <h2>Upload Image or PDF for current Invoices</h2>
            <p>Choose a file, then submit to save it in your invoice list.</p>
            <label class="upload-btn">
              <input id="invoiceFile" type="file" accept="image/*,application/pdf" />
              Upload file
            </label>
          </div>
        </div>

        <div class="invoice-actions">
          <button class="invoice-submit" type="button" id="invoiceSubmit">Submit</button>
          <button class="invoice-cancel" type="button" id="invoiceCancel">Cancel</button>
        </div>
      </section>

      <section class="invoice-list" aria-label="Saved invoices">
        <div class="invoice-list-header">
          <h3>Saved Invoices</h3>
          <button class="reset-button" type="button" data-clear-table="invoices">Clear all</button>
        </div>
        <div class="invoice-items" id="invoiceItems"></div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
  </body>
</html>
